<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=/cv/">
  <meta name="description" content="Serhat Doruk kişisel CV sayfasına yönlendirme sayfası.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <title>Yönlendiriliyorsunuz...</title>
  <style>
    :root {
      --bg-start: #ffffff;
      --bg-end: #f2f2f2;
      --text-color: #222222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 100px;
      height: auto;
      margin: 0 auto 1.5rem;
      animation: fadeIn 1.2s ease-in-out;
      filter: brightness(0); /* siyah yapar */
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 1rem;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 2rem;
    }

    .loader {
      border: 6px solid rgba(34, 34, 34, 0.2);
      border-top: 6px solid var(--text-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto 1.5rem;
      animation: spin 1s linear infinite;
    }

    a {
      display: inline-block;
      font-size: 1rem;
      color: var(--text-color);
      text-decoration: underline;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="serhat.png" alt="Serhat Doruk fotoğrafı" class="logo">
    <h1>Yönlendiriliyorsunuz...</h1>
    <p>3 saniye içinde <strong>Serhat Doruk CV</strong> sayfasına yönlendirileceksiniz.</p>
    <div class="loader" role="progressbar" aria-label="Yükleniyor..." aria-busy="true"></div>
    <a href="/cv/" aria-label="Serhat Doruk CV sayfasına hemen git">Gitmek için tıklayın</a>
  </div>
</body>
</html>
