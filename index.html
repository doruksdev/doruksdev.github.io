<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=/cv/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendiriliyorsunuz...</title>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 1rem;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      margin-bottom: 2rem;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0 auto 1.5rem;
      animation: spin 1s linear infinite;
    }

    a {
      display: inline-block;
      font-size: 1rem;
      color: #fff;
      text-decoration: underline;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yönlendiriliyorsunuz...</h1>
    <p>3 saniye içinde <strong>Serhat Doruk CV</strong> sayfasına yönlendirileceksiniz.</p>
    <div class="loader"></div>
    <a href="/cv/">Gitmek için tıklayın</a>
  </div>
</body>
</html>
