<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3; url=/cv/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yönlendiriliyorsunuz...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #fff;
      text-decoration: underline;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Yönlendiriliyorsunuz...</h1>
  <p>3 saniye içinde <strong>Serhat Doruk CV</strong> sayfasına yönlendirileceksiniz.</p>
  <div class="loader"></div>
  <a href="/cv/">Gitmek için tıklayın</a>
</body>
</html>
